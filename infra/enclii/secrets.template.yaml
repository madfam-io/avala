# Avala Secrets Template for Enclii
# DO NOT commit actual values - use sealed secrets or external secrets operator
#
# To create secrets:
# kubectl create secret generic avala-secrets \
#   --from-literal=database-url="postgres://user:pass@host:5432/avala" \
#   --from-literal=jwt-secret="your-256-bit-secret" \
#   --from-literal=smtp-host="smtp.provider.com" \
#   --from-literal=smtp-port="587" \
#   --from-literal=smtp-user="apikey" \
#   --from-literal=smtp-pass="your-smtp-password" \
#   -n avala-production

apiVersion: v1
kind: Secret
metadata:
  name: avala-secrets
  namespace: avala-production
  labels:
    app: avala
    managed-by: enclii
type: Opaque
stringData:
  # PostgreSQL Database Connection
  # Format: postgres://user:password@host:port/database?schema=public
  database-url: "REPLACE_WITH_ACTUAL_VALUE"

  # JWT Secret for Authentication
  # Generate with: openssl rand -base64 32
  jwt-secret: "REPLACE_WITH_ACTUAL_VALUE"

  # SMTP Configuration for Email
  smtp-host: "REPLACE_WITH_ACTUAL_VALUE"
  smtp-port: "587"
  smtp-user: "REPLACE_WITH_ACTUAL_VALUE"
  smtp-pass: "REPLACE_WITH_ACTUAL_VALUE"

---
# Staging environment secrets
apiVersion: v1
kind: Secret
metadata:
  name: avala-secrets
  namespace: avala-staging
  labels:
    app: avala
    managed-by: enclii
type: Opaque
stringData:
  database-url: "REPLACE_WITH_STAGING_VALUE"
  jwt-secret: "REPLACE_WITH_STAGING_VALUE"
  smtp-host: "REPLACE_WITH_STAGING_VALUE"
  smtp-port: "587"
  smtp-user: "REPLACE_WITH_STAGING_VALUE"
  smtp-pass: "REPLACE_WITH_STAGING_VALUE"
