# ================================
# Phase 5: Production Docker Compose
# Full-stack deployment configuration
# ================================

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: avala-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-avala}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avala_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-avala_prod}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avala-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avala}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog (Development Email Testing)
  # In production, configure SMTP_* variables to point to real mail server
  mailhog:
    image: mailhog/mailhog:latest
    container_name: avala-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - avala-network
    profiles:
      - dev # Only run in development mode

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: avala-api-prod
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-avala}:${POSTGRES_PASSWORD:-avala_secure_password}@postgres:5432/${POSTGRES_DB:-avala_prod}?schema=public

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # SMTP (Mailhog for dev, real SMTP in production)
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-"AVALA LMS" <noreply@avala.studio>}

      # App URLs
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Node
      NODE_ENV: production
      PORT: 4000
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - avala-network
    volumes:
      # Mount .env file if present
      - ./.env:/app/apps/api/.env:ro
    command: sh -c "cd /app/packages/db && pnpm exec prisma migrate deploy && cd /app/apps/api && node dist/main.js"

  # Next.js Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: avala-web-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - avala-network

networks:
  avala-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
